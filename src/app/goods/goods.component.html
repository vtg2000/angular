<h2>Goods</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" style='margin-bottom: 50px; display: flex; flex-direction: row; '>
    <a routerLink="/detail/{{hero.id}}">
    <div style='background-color: lightgrey;' >
     {{hero.name}}
     <div>
     Category : {{hero.category}}
     </div>

      Weight : {{hero.weight}}
    </div>
    </a>
  </li>
</ul>
